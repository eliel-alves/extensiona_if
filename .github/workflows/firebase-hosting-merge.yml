name: Deploy e Hosting da Aplicação
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    name: Deploy do App Web
    runs-on: ubuntu-latest
    steps:
      # Verifica repositório
      - uses: actions/checkout@v2

      # Instalando dart
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          dart-version: '2.17.1'

      # Instalando flutter
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      # Buildando a aplicação
      - name: Build Website
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release
        working-directory: ./

      # Deploy da aplicação
      - name: Deploy Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:sis-extensao
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./

